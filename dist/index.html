<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no, viewport-fit=cover">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>*,
        *::after,
        *::before {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%
        }

        #demo2 {
            position: fixed;
            right: 50%;
            height: 100%;
            width: 50vw;
            overflow: scroll;
        }

        #demo2::-webkit-scrollbar {
            display: none;
            /* Chrome Safari */
        }

        .doraemon {
            height: 100%;
            width: 50vw;
            position: fixed;
            left: 50%;
            background: #93B8CA;
            top: 0;
        }

        .buttons {
            position: fixed;
            right: 50%;

            margin-right: 20px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .buttons>button {
            padding: 4px 8px;
            margin-bottom: 10px;
        }</style>
    <title>多啦A梦</title>
</head>

<body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div class="doraemon">
        <div class="head">
            <div class="eye left">
                <div class="eyeball left"></div>
            </div>
            <div class="eye right">
                <div class="eyeball right"></div>
            </div>
            <div class="face">
                <div class="nose"></div>
                <div class="noseline"></div>
                <div class="lines left">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <div class="lines right">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <div class="mouth"></div>

            </div>
            <div class="neck"></div>
            <div class="bell">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="circle"></div>
                <div class="line3"></div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button id="btn1">暂停</button>
        <button id="btn2">播放</button>
        <button id="btn3">低速</button>
        <button id="btn4">中速</button>
        <button id="btn5">快速</button>
    </div>
    <script src="main.560de9fa.js"></script>
</body>

</html>
